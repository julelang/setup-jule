name: Action validation
on: workflow_dispatch
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Jule
        uses: julelang/setup-jule@master
        with:
          version: dev
          directory: .
          add-to-path: true
          architecture: amd64
