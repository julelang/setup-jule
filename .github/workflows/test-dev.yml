name: Action Validation - Dev
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Jule
        uses: julelang/setup-jule@master
        with:
          version: dev
          directory: .